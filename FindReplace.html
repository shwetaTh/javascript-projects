<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find and Replace</title>
  <style>
    .container {
    margin: 50px auto;
    width: 80%;
    text-align: center;
  }
  </style>
</head>
<body>
  <div class="container">
    <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet molestiae numquam soluta provident dolores praesentium maiores saepe veritatis, officiis, esse atque necessitatibus quod commodi dolorem natus sequi fugit repudiandae blanditiis?</p>
    <button id="findReplace">Find and Replace</button>
  </div>
  <script>
    document.getElementById('findReplace').addEventListener("click", function() {
    var findValue = prompt("Enter the word to find:");
    var replaceValue = prompt("Enter the word to replace it with:");
  if (findValue && replaceValue) {
    var paragraph = document.getElementById("para");
    paragraph.innerHTML = paragraph.innerHTML.replaceAll(findValue, replaceValue);
  }
});
  </script>
</body>
</html>
