<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inc Dec</title>
    <style>
        p{
            font-weight: 900;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <p id="num">0</p>
    <div class="buttons">
        <button class="dec">-</button>
        <button class="re">Reset</button>
        <button class="inc">+</button>
    </div>
    <script>
        var res = document.getElementById("num");
        document.querySelector('.inc').addEventListener('click',function(){
        res.textContent++;
        });
        document.querySelector('.dec').addEventListener('click',function(){
        res.textContent--;
        });
        document.querySelector('.re').addEventListener('click', function(){
        res.textContent='0';
        });
    </script>
</body>
</html>
