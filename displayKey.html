<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Key</title>
    <style>
        p{
            display: flex;
            justify-content: center;
            font-size: 80px;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <p id="display"></p>
    <script>
        var out = document.getElementById('display');
        window.addEventListener("keydown", function keyTest(e){
            var str = e.key;
            out.innerHTML = str;
        })
    </script>
</body>
</html>
